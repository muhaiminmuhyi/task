<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <!-- INFORMASI
    KALIAN ISI DI NAMA DAN KELAS SAJA. -->
    <h1>Tugas Figure</h1>

    <h3>Informasi Siswa</h3>

    <p>Nama  : (Nama Kalian)</p>
    <p>Kelas : (Kelas Kalian)</p>

    <H3>Belajar Figure</H3>
    <figure>
        <img src="estetikgirl.jpg" alt="gambar cewe" height="240" width="200">
        <figcaption>
            Ini Adalah Wanita Aesthetic
        </figcaption>
    </figure>
</body>
</html>
